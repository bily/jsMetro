<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
		<script src="content/scripts/date-format.js"></script>
		<script src="content/scripts/jscom.metro-tools.js"></script>
		
		<link href="content/css/jscom.metro.css" rel="stylesheet" media="all" />
		
		<style>
			body { font-family: 'Helvetica LT Std', 'Segoe WP Semilight', 'Segoe UI'; }
			.red { background: red !important; }
		</style>
		
		<script>
			$(document).ready(function(event){
				$('#TestNotify').click(function(event){
					event.preventDefault();
					
					$.notify('<a href="index.htm">hello, world!</a>');
				});
				
				$('#TestNotifyTimeout').click(function(event){
					event.preventDefault();
					
					$.notify(
						'<a href="index.htm">hello, world!</a>',
						{ timeout: 1000 }						
					);
				});
				
				$('#TestNotifyTimeoutColor').click(function(event){
					event.preventDefault();
					
					$.notify(
						'<a href="index.htm">hello, world!</a>',
						{ timeout: 1000, cssClass: 'red' }						
					);
				});
			});
		</script>
	</head>
	
	<body>
		
		<h1>jsMetro Demos</h1>
		
		<h2>Notifications</h2>
		<ul>
			<li><a id="TestNotify" href="#">Create a Notification</a></li>
			<li><a id="TestNotifyTimeout" href="#">Create a 1 Second Notification</a></li>
			<li><a id="TestNotifyTimeoutColor" href="#">Create a 1 Second, Red Notification</a></li>
		</ul>
	</body>
</html>
